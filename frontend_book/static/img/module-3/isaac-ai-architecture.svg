<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">NVIDIA Isaac AI Architecture</text>

  <!-- Isaac Sim Box -->
  <rect x="50" y="80" width="200" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Isaac Sim</text>
  <text x="150" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Photorealistic Simulation</text>

  <!-- Isaac ROS Box -->
  <rect x="300" y="80" width="200" height="100" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Isaac ROS</text>
  <text x="400" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Hardware-Accelerated Perception</text>

  <!-- Nav2 Box -->
  <rect x="550" y="80" width="200" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Nav2</text>
  <text x="650" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Humanoid Navigation</text>

  <!-- Humanoid Robot -->
  <rect x="350" y="220" width="100" height="150" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5" ry="5"/>
  <circle cx="400" cy="240" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Humanoid</text>
  <text x="400" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Robot</text>

  <!-- Arrows -->
  <line x1="250" y1="130" x2="300" y2="130" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="130" x2="550" y2="130" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="180" x2="400" y2="220" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Data Flow Labels -->
  <text x="275" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Sensor Data</text>
  <text x="525" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Perception</text>
  <text x="420" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Commands</text>
</svg>